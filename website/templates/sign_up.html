{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Esta é a Sing up page</h1>
<form action="" method="POST">
    <h3 align="Center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="entre com um email válido">  
    </div>
    <div class="form-group">
        <label for="firsname">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="entre com um nome">  
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="entre com sua senha">  
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="confirme sua senha">  
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
